<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenyaStake Interface</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <h1>Moralis Hello World!</h1>

    <button id="btn-login">Moralis Metamask Login</button>
    <button id="btn-logout">Logout</button>
    <br />

    <h1>Number of Tokens staked</h1>

    <div class="card">
      <button id="btn-stake">Stake Tokens</button>
      <input
        type="number"
        id="tentacles"
        name="tentacles"
        min="0"
        max="1000000"
        placeholder="tokens to Stake"
      />
    </div>
    <div class="card">
      <button id="btn-viewBalance">View Token Balance</button>
      <h3>tokensBalance</h3>
    </div>
    <div class="card">
      <button id="btn-transferTokens">Transfer Tokens</button>
      <input
        type="number"
        id="tentacles"
        name="tentacles"
        min="0"
        max="1000000"
        placeholder="tokens to Transfer"
      />
    </div>
  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
