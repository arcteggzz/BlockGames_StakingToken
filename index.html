<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenyaStake Interface</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <header>
      <h1>BlockGames - Zuri</h1>
      <h2>Introduction to BlockChain technology and Solidity</h2>
    </header>
    <section class="authenticate">
      <button id="btn-login">Connect Wallet +</button>
      <button id="btn-logout">Logout</button>
    </section>
    <section class="interaction">
      <div class="card">
        <!--card 01-->
        <button id="btn-get-total-stake">View Total Stake</button>
        <h4>00</h4>
      </div>
      <div class="card">
        <!--card 02-->
        <button id="btn-stake">Stake Tokens</button>
        <input
          type="number"
          id="tentacles"
          name="tentacles"
          min="0"
          max="1000000"
          placeholder="amount to Stake"
        />
      </div>
      <div class="card">
        <!--card 03-->
        <button id="btn-get-total-stake">View Token Balance</button>
        <h4>00</h4>
      </div>
      <div class="card">
        <!--card 04-->
        <button id="btn-transferTokens">Transfer Tokens</button>
        <input
          type="number"
          id="tentacles"
          name="tentacles"
          min="0"
          max="1000000"
          placeholder="amount to Transfer"
        />
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
